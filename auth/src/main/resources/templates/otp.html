<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en"
      class="h-full bg-white dark:bg-gray-900">
<head>
    <title>Please Log In</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>

<body class="h-full">


<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm flex flex-col justify-center items-center">

        <div class="text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-inner-shadow-top"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5.636 5.636a9 9 0 1 0 12.728 12.728a9 9 0 0 0 -12.728 -12.728z" /><path d="M16.243 7.757a6 6 0 0 0 -8.486 0" /></svg>
        </div>
        <div>
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900 dark:text-white">Sign in to your account</h2>
        </div>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm text-white">
        <form th:action="@{/otp}" method="POST" class="space-y-6">
            <input type="hidden" th:name="username" th:value="${username}"/>
            <div>
                <label for="otp" class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100">OTP</label>
                <div class="mt-2">
                    <input id="otp" type="text" name="otp" required autofocus placeholder="OTP"
                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500"/>
                </div>
            </div>

            <div class="mt-2">
                <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-indigo-500 dark:shadow-none dark:hover:bg-indigo-400 dark:focus-visible:outline-indigo-500">
                    Sign in
                </button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
