<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en"
      class="h-full bg-white dark:bg-gray-900">
<head>
    <title>OTT Sent</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>

<body class="h-full">


<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm flex flex-col justify-center items-center">

        <div class="text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-inner-shadow-top"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5.636 5.636a9 9 0 1 0 12.728 12.728a9 9 0 0 0 -12.728 -12.728z" /><path d="M16.243 7.757a6 6 0 0 0 -8.486 0" /></svg>
        </div>
        <div>
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900 dark:text-white">Success</h2>
        </div>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-sm mt-2 bg-green-200 border border-green-300 text-green-700 px-4 py-3 rounded relative"
         role="alert">
        <strong class="font-bold">On Time Token Sent.</strong>
        <span class="block sm:inline">Check you preferred communication channel for One Time Token.</span>
    </div>
</div>
