<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en"
      class="h-full bg-white dark:bg-gray-900">
<head>
    <title>Logging out</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <script>
        // Automatically submit the logout form when the page loads
        window.onload = function() {
            document.forms[0].submit();
        };
    </script>
</head>

<body class="h-full">

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form th:action="@{/logout}" method="POST" class="space-y-6">
            <p class="text-center text-gray-500 dark:text-gray-400">Logging you out...</p>
        </form>
    </div>
</div>

</body>
</html>
