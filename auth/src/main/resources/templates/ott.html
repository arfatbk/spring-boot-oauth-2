<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en"
      class="h-full bg-white dark:bg-gray-900">
<head>
    <title>Please Log In</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>

<body class="h-full">


<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm flex flex-col justify-center items-center">

        <div class="text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-inner-shadow-top"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5.636 5.636a9 9 0 1 0 12.728 12.728a9 9 0 0 0 -12.728 -12.728z" /><path d="M16.243 7.757a6 6 0 0 0 -8.486 0" /></svg>
        </div>
        <div>
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900 dark:text-white">Sign in to your account</h2>
        </div>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-sm mt-2 bg-red-200 border border-red-300 text-red-700 px-4 py-3 rounded relative"
         role="alert" th:if="${param.error}">
        <strong class="font-bold">Error!</strong>
        <span class="block sm:inline">Invalid Token.</span>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm text-white">
        <form id="ott-form" class="login-form" method="post" action="/ott/generate">
            <input type="hidden" name="username" th:value="${username}" />
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <button class="primary" type="submit" form="ott-form">Send Token</button>
        </form>

    </div>
</div>

</body>
</html>
